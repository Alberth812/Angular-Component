<button mat-button [matMenuTriggerFor]="menu">Menú</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="selectOption('Item 1')">Item 1</button>
  <button mat-menu-item (click)="selectOption('Item 2')">Item 2</button>
  <button mat-menu-item (click)="selectOption('Item 3')">Item 3</button>
</mat-menu>

<div *ngIf="selected">
  <p>Opción seleccionada: <strong>{{ selected }}</strong></p>
</div>
